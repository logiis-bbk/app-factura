<div class="container p3">
    <div class="row">
        <div class="col-md-8">
            <table class="table table-bordered table-dark">
                <caption>List of Products</caption>
                <thead>
                    <tr>
                        <th>CONSECUTIVO TABLA INICIAL</th>
                        <th>CONSECUTIVO FAC</th>
                        <th>FECHA</th>
                        <th>CLIENTE</th>
                        <th>MERCANCIA</th>
                        <th>PRECIO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let factura of facturas; index as i;">
                        <td>{{factura.id}}</td>
                        <td>{{factura.fecha}}</td>
                        <td>{{factura.cliente}}</td>
                        <td>{{factura.mercancia}}</td>
                        <td>{{factura.precio}}</td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>


</div>
