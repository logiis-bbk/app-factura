
   <h1>FACTURA DE VENTA</h1>
   


  <div class="input-group input-group-sm mb-3">
    <span class="input-group-text" id="fecha">Fecha</span>
    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
  </div>

  <div class="input-group input-group-sm mb-3">
    <span class="input-group-text" id="nombre_cliente">Nombre del Cliente</span>
    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
  </div>

  <div class="input-group input-group-sm mb-3">
    <span class="input-group-text" id="id_cliente">CC/NIT</span>
    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
  </div>

  <div class="input-group input-group-sm mb-3">
    <span class="input-group-text" id="direccion">Direcci√≥n</span>
    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
  </div>

  <div class="input-group input-group-sm mb-3">
    <span class="input-group-text" id="telefono">Telefono</span>
    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
  </div>

  <div class="input-group input-group-sm mb-3">
    <span class="input-group-text" id="correo">e-mail</span>
    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
  </div>

  
  <div class="row">
    <div class="col-2">
      <div class="list-group" id="list-tab" role="tablist">
        <a class="list-group-item list-group-item-action" id="list-settings-list" data-bs-toggle="list" href="#list-settings" role="tab" aria-controls="settings"  [routerLink]="['invoice']">Facturar</a>
      </div>
    </div>

    <table class="table table-hover">
      <thead>
          <tr>
              <th scope="col">FACTURA</th>
              <th scope="col">FECHA</th>
              <th scope="col">CC Unitario</th>
              <th scope="col">NOMBREl</th>
              <th scope="col">-DIRECCION</th>
              <th scope="col">TELEFONO</th>
              <th scope="col">-CORREO</th>
              <th scope="col">BORRAR</th>
  
          </tr>
      </thead>
<!--        id_factura: null,
        fecha: null,
        id_cliente: null,
        nombre_cliente: null,
        direccion: null,
        telefono: null,
        correo: null-->

      <tbody>
          <tr *ngFor="let ven of ventas">
              <th>{{ven.id_factura}}</th>
              <td>{{ven.fecha}}</td>
              <td>{{ven.id_cliente}}</td>
              <td>{{ven.nombre_cliente}}</td>
              <td>{{ven.direccion}}</td>
              <td>{{ven.telefono}}</td>
              <td>{{ven.correo}}</td>
              <td><button></button></td>
          </tr>
      </tbody>
  </table>
